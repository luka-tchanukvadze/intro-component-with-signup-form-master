<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="index.css">
</head>
<body background="./images/bg-intro-desktop.png">

  <main class="container">
    <div class="left-side">
      <h1 class="title">Learn to code by watching others</h1>
      <h6 class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</h6>
    </div>

    <div class="right-side">
      <h5><span class="white">Try it free 7 days</span> then $20/mo. thereafter</h5>

      <form class="myForm">

        <div class="input-control">
          <label for="firstName"></label>
          <input type="text" id="firstName" class="for-style" placeholder="First Name" >
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="lastName"></label>
          <input type="text" id="lastName" class="for-style" placeholder="Last Name" >
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="email"></label>
          <input type="text" id="email" class="for-style" placeholder="Email Address" >
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="password"></label>
          <input type="password" id="password" class="for-style" placeholder="Password" >
          <div class="error"></div>
        </div>

        <button type="submit">CLAIM YOUR FREE TRIAL</button>
        <P class="last-text"> By clicking the button, you are agreeing to our <span class="red">Terms and services</span></P>
      </form>

      
    </div>
  </main>


  <script src="index.js"></script>



</body>
</html>
